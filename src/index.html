<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Hotel Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Montserrat', sans-serif; }
body, html { height:100%; width:100%; }

body {
    background: url('https://images.unsplash.com/photo-1560347876-aeef00ee58a1?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

.overlay {
    background: rgba(0,0,0,0.5);
    width:100%;
    height:100%;
    position:absolute;
    top:0;
    left:0;
}

.container {
    position:relative;
    text-align:center;
    z-index:1;
}

h1 {
    font-size:48px;
    margin-bottom:20px;
}

p {
    font-size:20px;
    margin-bottom:40px;
}

button {
    padding:15px 30px;
    font-size:18px;
    font-weight:600;
    color:#fff;
    background:#2575fc;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    background:#1a5fcc;
}
</style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Welcome to Luxury Hotels</h1>
    <p>Book your perfect room easily and quickly</p>
    <button onclick="window.location.href='rooms.html?name=Guest'">Book Now</button>
</div>

</body>
</html>
