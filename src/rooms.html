<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Your Room</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Montserrat', sans-serif; }
body, html { height:100%; width:100%; }

body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    color:#fff;
}

header {
    width:100%;
    padding:20px 0;
    text-align:center;
    font-size:32px;
    font-weight:600;
    background: rgba(0,0,0,0.3);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.rooms-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    padding:40px;
    width:100%;
    max-width:1200px;
    flex-grow:1;
}

.room-card {
    background:#fff;
    color:#333;
    border-radius:15px;
    overflow:hidden;
    width:250px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

.room-card:hover {
    transform: translateY(-10px);
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

.room-card img {
    width:100%;
    height:160px;
    object-fit:cover;
}

.room-card .content {
    padding:20px;
    text-align:center;
}

.room-card .content h2 {
    margin-bottom:10px;
}

.room-card .content button {
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#2575fc;
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.room-card .content button:hover {
    background:#1a5fcc;
}

#confirmation {
    margin-top:30px;
    font-size:22px;
    font-weight:600;
    color: #ffeb3b;
    text-align:center;
}

footer {
    width:100%;
    text-align:center;
    padding:10px 0;
    background: rgba(0,0,0,0.2);
    font-size:14px;
}
</style>
</head>
<body>

<header>Select Your Room</header>

<div class="rooms-container">
    <div class="room-card">
        <img src="https://images.unsplash.com/photo-1560347876-aeef00ee58a1?auto=format&fit=crop&w=400&q=80" alt="Single Room">
        <div class="content">
            <h2>Single Room</h2>
            <button onclick="bookRoom('Single Room')">Book Now</button>
        </div>
    </div>

    <div class="room-card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=400&q=80" alt="Double Room">
        <div class="content">
            <h2>Double Room</h2>
            <button onclick="bookRoom('Double Room')">Book Now</button>
        </div>
    </div>

    <div class="room-card">
        <img src="https://images.unsplash.com/photo-1576675789685-197ee491b1a2?auto=format&fit=crop&w=400&q=80" alt="Suite">
        <div class="content">
            <h2>Suite</h2>
            <button onclick="bookRoom('Suite')">Book Now</button>
        </div>
    </div>

    <div class="room-card">
        <img src="https://images.unsplash.com/photo-1590490353347-2c1d39b28c28?auto=format&fit=crop&w=400&q=80" alt="Deluxe Room">
        <div class="content">
            <h2>Deluxe Room</h2>
            <button onclick="bookRoom('Deluxe Room')">Book Now</button>
        </div>
    </div>
</div>

<p id="confirmation"></p>

<footer>&copy; 2025 Hotel Booking System</footer>

<script>
// Get username from query string (if passed)
const params = new URLSearchParams(window.location.search);
const userName = params.get('name') || 'Guest';

function bookRoom(room){
    // Show booking confirmation directly on the page
    const msg = `Thank you ${userName}, your ${room} has been successfully booked!`;
    document.getElementById('confirmation').innerText = msg;
    // Optionally, scroll to confirmation
    document.getElementById('confirmation').scrollIntoView({behavior: "smooth"});
}
</script>

</body>
</html>
